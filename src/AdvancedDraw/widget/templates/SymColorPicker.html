<div data-dojo-attach-point="colorPickerNode"
        class="${baseClass}">

    <div class="colorPicker">

        <div class="colorPickerDropdown">

            <span data-dojo-type="dijit/form/DropDownButton"
                 data-dojo-attach-point="colorPickerDropdown">
                <div>
                    ${buttonLabel}
                </div>
                <div data-dojo-type="dijit/TooltipDialog" data-dojo-attach-point="colorPickerTooltipDialog">

                    <!--<div data-dojo-type="dojox/widget/ColorPicker"
                         data-dojo-attach-point="colorPickerDijit"
                         data-dojo-attach-event="onChange:_onColorPickerChange" ></div>-->
                    <div style="text-align: right">
                            <span class="colorPickerCloseIcon"
                              data-dojo-attach-point="closeButton"
                              data-dojo-attach-event="onClick: closeColorPickerPopup">

                            <span data-dojo-attach-point="closeText" class="closeText" title="Close"></span>

                        </span>
                    </div>

                    <div data-dojo-attach-point="colorPickerNode"></div>


                </div>
            </span>

            <div data-dojo-attach-point="colorSwatchNode"
                 class="colorSwatch"></div>

        </div>

        <div class="colorPickerSlider">

            <label class="controlLabel">${sliderLabel} (${alpha})</label>

            <div data-dojo-type="dijit/form/HorizontalSlider"
                 data-dojo-attach-point="alphaSlider"
                 data-dojo-props="intermediateChanges: true, minimum: 0, maximum: 1, showButtons: false"
                 data-dojo-attach-event="onChange: _onAlphaSliderChange"
                 class="alphaSlider"></div>

        </div>



    </div>




</div>
